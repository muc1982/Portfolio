<div class="why-me-extra wide-screen" id="why-me-extra" style="display: none;"></div>

<div id="why-me" class="why-me-container normal-container wide-screen">
    <h2>{{ 'intro.title' | translate }}</h2>

    <div class="content">
        <div class="hero-text-section">
            <div class="hero-text-container">
                <div class="floating-particles">
                    <div class="particle" *ngFor="let i of [1,2,3,4,5,6]; let idx = index"
                        [style.left]="(10 + idx * 15) + '%'" [style.top]="(20 + idx * 10) + '%'"
                        [style.animation-delay]="(idx * 0.5) + 's'">
                    </div>
                </div>

                <div class="animated-glow"></div>
                <div class="hero-main-text">
                    <span class="shimmer-text">
                        {{ 'intro.introduction' | translate }}
                    </span>
                </div>
            </div>
        </div>

        <div class="location-introduction">
            <!-- SPEKTAKULÃ„RE SLIDE ANIMATION MIT DYNAMISCHEM TEXT -->
            <div class="premium-slide-container">
                <div class="slide-background"></div>
                <div class="slide-content">
                    <div class="slide-text-wrapper">
                        <!-- Text Container mit Transition -->
                        <div class="slide-text-container" [class.transitioning]="isTransitioning"
                            [class.show-text]="showCurrentText">
                            <div class="slide-main-text">
                                {{ currentMainText }}
                            </div>
                            <div class="slide-sub-text">
                                {{ currentSubText }}
                            </div>
                        </div>
                    </div>
                    <div class="slide-visual-effects">
                        <div class="morphing-shape"></div>
                        <div class="energy-waves">
                            <div class="wave wave-1"></div>
                            <div class="wave wave-2"></div>
                            <div class="wave wave-3"></div>
                        </div>
                        <div class="floating-elements">
                            <div class="element element-1"></div>
                            <div class="element element-2"></div>
                            <div class="element element-3"></div>
                            <div class="element element-4"></div>
                        </div>
                    </div>
                </div>

                <!-- Optionale Slide Indicators -->
                <div class="slide-indicators">
                    <div class="indicator" *ngFor="let indicator of slideIndicators; let i = index"
                        [class.active]="i === currentSlideIndex" (click)="goToSlide(i)">
                    </div>
                </div>
            </div>
        </div>

        <div class="cta-section">
            <div class="talk-button">
                <button class="pointer apple-button" [appScrollBounce]="'contact-me'" [offsetY]="104"
                    [attr.aria-label]="'intro.talk' | translate">
                    <span class="button-content">{{ 'intro.talk' | translate }}</span>
                    <div class="button-glow"></div>
                </button>
            </div>
        </div>
    </div>
</div>
