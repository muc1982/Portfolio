<!-- Mobile Projects -->
<div class="hide-on-desktop">
    <app-my-projects-mobile></app-my-projects-mobile>
</div>

<!-- Desktop Projects -->
<div class="hide-on-mobile">
    <!-- KORRIGIERT: Vollbreiten-Container ohne normal-container Klasse -->
    <div id="my-projects" class="my-projects-container">
        <h2>{{ 'projects.title' | translate }}</h2>

        <div class="my-projects-content">
            <div class="projects-grid">
                <div class="project-card" *ngFor="let project of filteredProjects">
                    <div class="project-image">
                        <img [src]="project.image" [alt]="project.title + ' Screenshot'">
                    </div>
                    
                    <div class="project-content">
                        <h3 class="project-title">{{ project.title }}</h3>
                        <p class="project-description">{{ project.description }}</p>
                        
                        <div class="project-tech">
                            <span class="tech-tag" *ngFor="let tech of project.technologies">
                                {{ tech }}
                            </span>
                        </div>
                        
                        <div class="project-links">
                            <a *ngIf="project.demoUrl && isValidUrl(project.demoUrl)" 
                               [href]="project.demoUrl" 
                               target="_blank" 
                               rel="noopener noreferrer"
                               class="project-link demo-link"
                               [attr.aria-label]="'Live Demo von ' + project.title">
                                {{ 'projects.liveDemo' | translate }}
                            </a>
                            <a *ngIf="project.githubUrl && isValidUrl(project.githubUrl)" 
                               [href]="project.githubUrl" 
                               target="_blank" 
                               rel="noopener noreferrer"
                               class="project-link github-link"
                               [attr.aria-label]="'GitHub Repository von ' + project.title">
                                {{ 'projects.github' | translate }}
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
