<div id="landing-page-mobile">
    <!-- Hintergrund-Overlay -->
    <div id="landing-page-extra"></div>

    <!-- Burger Menu Button -->
    <div class="burger-menu-wrapper">
        <button class="burger-menu-btn" (click)="toggleMenu()" [class.active]="showMenu"
            [attr.aria-label]="showMenu ? 'Menü schließen' : 'Menü öffnen'" [attr.aria-expanded]="showMenu"
            type="button">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>

    <!-- Mobile Navigation Menu -->
    <div class="menu-wrapper" *ngIf="showMenu">
        <nav class="menu" role="navigation" aria-label="Hauptnavigation">
            <ul>
                <li (click)="scrollTo('why-me')" (keydown.enter)="scrollTo('why-me')" tabindex="0" role="button">
                    {{ 'nav.whyme' | translate }}
                </li>
                <li (click)="scrollTo('my-skills')" (keydown.enter)="scrollTo('my-skills')" tabindex="0" role="button">
                    {{ 'nav.myskills' | translate }}
                </li>
                <li (click)="scrollTo('my-projects')" (keydown.enter)="scrollTo('my-projects')" tabindex="0"
                    role="button">
                    {{ 'nav.myprojects' | translate }}
                </li>
                <li (click)="scrollTo('contact-me')" (keydown.enter)="scrollTo('contact-me')" tabindex="0"
                    role="button">
                    {{ 'nav.contact' | translate }}
                </li>
                <li class="mobile-lang-item">
                    <app-lang-switcher context="menu" size="medium"></app-lang-switcher>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Mobile Content - same structure as desktop -->
    <main class="mobile-content">
        <section class="content-left">
            <div class="img-wrapper">
                <img src="assets/img/profile-pic.png" alt="Yasin Sun Profile Picture" loading="lazy" decoding="async" />
            </div>
        </section>

        <section class="content-right">
            <!-- Logo and Title Section -->
            <div class="title-logo-wrapper">
                <div class="logo">
                    <div class="logo-img" role="img" aria-label="Yasin Sun Logo"></div>
                    <div class="logo-name">Yasin Sun</div>
                    <div class="logo-position">Developer</div>
                </div>

                <div class="title">
                    <h1 class="name">{{ 'landingPage.name' | translate}}</h1>
                    <h2 class="position">{{ 'landingPage.position' | translate}}</h2>
                </div>
            </div>

            <!-- Scroll Down Arrow -->
            <div class="arrow-wrapper">
                <button class="arrow-down pointer" (click)="scrollTo('why-me')"
                    aria-label="Zum nächsten Abschnitt scrollen" type="button">
                </button>
            </div>
        </section>
    </main>
</div>
