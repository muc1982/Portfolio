<div class="footer-wrapper" [attr.data-layout]="getResponsiveClass()">
    <footer>
        <div class="footer-content" [style.grid-template-areas]="gridTemplateAreas"
            [attr.data-breakpoint]="getResponsiveClass()">

            <div class="footer-section logo-section" [attr.data-grid-area]="'logo'" (click)="onLogoClick()"
                role="button" tabindex="0" [attr.aria-label]="'Scroll to top'">
                <div class="logo">
                    <div class="logo-img" aria-hidden="true"></div>
                    <div class="logo-name">{{ logoData.name }}</div>
                    <div class="logo-position">{{ logoData.position }}</div>
                </div>
            </div>

            <div class="footer-section social-section" [attr.data-grid-area]="'social'">
                <nav class="social-nav" role="navigation" aria-label="Social media links">
                    <div class="social-links">
                        @for (link of socialLinks; track link.name) {
                        <div class="social-item" [attr.data-social]="link.name">
                            <a [href]="link.url" [target]="link.name !== 'email' ? '_blank' : undefined"
                                [rel]="link.name !== 'email' ? 'noopener noreferrer' : undefined"
                                [attr.aria-label]="getSocialLinkAriaLabel(link)" class="social-link"
                                (click)="onSocialLinkClick(link)">
                                <div class="social-icon" [attr.data-icon]="link.name"
                                    [style.background-image]="'url(./assets/img/' + link.icon + ')'">
                                </div>
                                <span class="social-text sr-only">{{ link.name }}</span>
                            </a>
                        </div>
                        }
                    </div>
                </nav>
            </div>

            <div class="footer-section legal-section" [attr.data-grid-area]="'legal'">
                <div class="legal-content">
                    <nav class="legal-nav" role="navigation" aria-label="Legal information">
                        <div class="legal-notice">
                            <a routerLink="/legal-notice" routerLinkActive="active"
                                [attr.aria-label]="('footer.legalnotice' | translate)">
                                {{ 'footer.legalnotice' | translate }}
                            </a>
                        </div>
                    </nav>

                    <div class="copyright" [attr.aria-label]="'Copyright information'">
                        {{ copyrightDisplay }}
                    </div>
                </div>
            </div>
        </div>

        <div class="sr-only">
            <p>Footer navigation with social media links, legal information, and copyright notice.</p>
        </div>
    </footer>
</div>
